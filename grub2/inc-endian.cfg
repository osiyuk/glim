# Debian GNU/Linux
for isofile in $isopath/endian/endian-*.iso; do
  if [ ! -e "$isofile" ]; then break; fi
  regexp \
    --set 1:arch \
    --set 2:version \
    --set 3:variant \
    --set 4:builddate \
    "^${isopath}/endian/(efw_community-([^_]+)_([^_]+)_([^_]+)_([^_]+)\.iso)\$" "${isofile}"
  menuentry "Endian ${version} ${arch} ${variant} ${builddate}" "${isofile}" "${isoname}" --class debian {
    set isofile=$2
    set isoname=$3
    echo "Using ${isoname}..."
    loopback loop $isofile
    linux (loop)/live/vmlinuz-* boot=live findiso=${isofile} components
    initrd (loop)/live/initrd.img-*
  }
done
