# Arch
# earlymodules=loop
if cpuid -l; then # 64bit begin
  set isoname="archlinux-2015.07.01-dual.iso"
  set isofile="${isopath}/arch/${isoname}"
  set isolink="http://ftp.snt.utwente.nl/pub/os/linux/archlinux/iso/2015.07.01/${isoname}"
  if [ -e ${isofile} ]; then
    menuentry "Arch Linux Install 2015.07.01 x86_64" --class arch {
      ==isocopy==
      echo "Using ${isoname}..."
      loopback loop $isofile
      linux (loop)/arch/boot/x86_64/vmlinuz img_dev=/dev/disk/by-label/GLIM img_loop=$isofile archisobasedir=arch archisolabel=ARCH_201507
      initrd (loop)/arch/boot/x86_64/archiso.img
    }
  fi
  set isoname="archbang-1507808-x86_64.iso"
  set isofile="${isopath}/arch/${isoname}"
  set isolink="http://sourceforge.net/projects/archbang/files/${isoname}/download"
  if [ -e ${isofile} ]; then
    menuentry "ArchBang Live 2015.07.08 x86_64" --class arch {
      ==isocopy==
      echo "Using ${isoname}..."
      loopback loop $isofile
      linux (loop)/arch/boot/x86_64/vmlinuz img_dev=/dev/disk/by-label/GLIM img_loop=$isofile archisobasedir=arch archisolabel=ARCHBANG quiet
      initrd (loop)/arch/boot/x86_64/archiso.img
    }
  fi
fi # 64bit end
