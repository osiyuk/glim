# Voyage Linux
set isoname="voyage-0.9.5.iso"
set isofile="${isopath}/voyage/${isoname}"
set isolink="http://mirror.voyage.hk/download/ISO/${isoname}"
if [ -e ${isofile} ]; then
  menuentry "Voyage" --class voyage {
    ==isocopy==
    echo "Using ${isoname}..."
    loopback loop $isofile
    linux (loop)/live/vmlinuz boot=live findiso=${isofile} config noautologin noxautologin nouser debug nolocales quickreboot ide_core.nodma=0.0 all_generic_ide username=root hostname=voyage quiet
    initrd (loop)/live/initrd.img
  }
fi
